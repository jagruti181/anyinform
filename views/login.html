<section id="login"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
                        <h5 class="demo">{{msg}}</h5>
						<form>
							
							<input type="email" ng-model="login.email" placeholder="Email Address" />
							<input type="password" ng-model="login.password" placeholder="Password"/>
							<span>
								<input type="checkbox" class="checkbox"> 
								Keep me signed in
							</span>
							<button class="btn btn-default" ng-click="userlogin(login)">Login</button>
                        </form>
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
                        <div class="signupmsg" ng-show="signupmsgg">
                            {{signupmsg}}
                        </div>
						<form>
							<input type="email" ng-model="signup.email" placeholder="Email Address"/>
							<input type="password" ng-model="signup.password" placeholder="Password"/>
							<button class="btn btn-default" ng-click="signupuser(signup)">Signup</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
